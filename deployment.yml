apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-api-example
spec:
  selector:
    matchLabels:
      app: spring-boot-api-example
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: spring-boot-api-example
    spec:
      containers:
      - name: spring-boot-api-example
        image: cmidhun/spring-boot-api-example:0.1.0-SNAPSHOT
        ports:
        - containerPort: 80
